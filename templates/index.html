{% extends "base.html" %}
{% block content %}
    <form action="login" method="post">
        Email:
        <input id="email" name="email" type="text">
        Password:
        <input id="pass" name="pass" type="password">
        <button type="submit">Login</button>
    </form>
    <a href="{{ url_for('register') }}" type="button">Register</a>
{% endblock %}}
